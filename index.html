<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Files</title>
    <style>
        /* Style for the container holding the boxes */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        /* Style for each box */
        .box {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Remove default underline for anchor elements */
            color: #333; /* Set text color */
            font-size: 18px; /* Make box name bigger */
            font-weight: bold; /* Make box name bold */
        }

        /* Hover effect for each box */
        .box:hover {
            transform: scale(1.05);
        }

        /* Different colors for each box */
        .box:nth-child(1) {
            background-color: #ff9999; /* Red color for Peter */
        }

        .box:nth-child(2) {
            background-color: #99ff99; /* Green color for Michael */
        }

        .box:nth-child(3) {
            background-color: #9999ff; /* Blue color for Amany */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Shared Files</h1>
    <div class="container">
        <!-- Box for Peter -->
        <a href="https://drive.google.com/drive/folders/12wecVa6PFWvqR0mpMSZveOv8l_i0LjoP?usp=sharing/" class="box" target="_blank">
            <p>Peter's Folder</p>
        </a>
        <!-- Box for Michael -->
        <a href="https://drive.google.com/drive/folders/0BwlLinprBzJhaEtYd0F3WUJsNDg?resourcekey=0-02KktWMYG9sw_MXPe6n_Hg&usp=sharing/" class="box" target="_blank">
            <p>Michael's Folder</p>
        </a>
        <!-- Box for Amany -->
        <a href="https://drive.google.com/drive/folders/0BwlLinprBzJhTEZvRjFEVnc2dGs?resourcekey=0-YV8GSCqyodmHc87lwMC92Q&usp=sharing/" class="box" target="_blank">
            <p>Amany's Folder</p>
        </a>
    </div>
</body>
</html>
