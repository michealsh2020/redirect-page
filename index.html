<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible School</title>
    <style>
        /* Style for the container holding the boxes */
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        /* Style for each box */
        .box {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Remove default underline for anchor elements */
            color: #333; /* Set text color */
            font-size: 18px; /* Make box name bigger */
            font-weight: bold; /* Make box name bold */
        }

        /* Hover effect for each box */
        .box:hover {
            transform: scale(1.05);
        }

        /* Different colors for each box */
        .box:nth-child(1) {
            background-color: #ff9999; /* Red color for Omega */
        }

        .box:nth-child(2) {
            background-color: #99ff99; /* Green color for Alpha */
        }

        .box:nth-child(3) {
            background-color: #9999ff; /* Blue color for Alpha snav */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bible School</h1>
    <div class="container">
        <!-- Box for Omega -->
        <a href="https://drive.google.com/drive/folders/1jS36loyw9kRGh1GDVjyY2ENzT90R2tcr?usp=sharing/" class="box" target="_blank">
            <p>Omega</p>
        </a>
        <!-- Box for Alpha -->
        <a href="https://drive.google.com/drive/folders/1FxCjFKE0HFxkbFyZ53PKnQOmppTAVcPY?usp=sharing/" class="box" target="_blank">
            <p>Alpha</p>
        </a>
        <!-- Box for Alpha snav -->
        <a href="https://drive.google.com/drive/folders/1ubCqPM4tM2aZOEb4-9hvLL7Yi0wxbR13?usp=sharing/" class="box" target="_blank">
            <p>Alpha snav</p>
        </a>
    </div>
</body>
</html>
